# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.uri=mongodb://localhost:27017/maersk_bookings

# ===============================
# Security (OAuth2 / JWT)
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-jwt-issuer

# ===============================
# External API Configuration
# ===============================
external.api.check-available=https://maersk.com/api/bookings/checkAvailable

# ===============================
# Resilience4j Retry Configuration
# ===============================
resilience4j.retry.instances.externalApi.max-attempts=3
resilience4j.retry.instances.externalApi.wait-duration=1s

# ===============================
# Server Configuration
# ===============================
server.max-http-header-size=16384
spring.codec.max-in-memory-size=16MB